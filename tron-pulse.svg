<!-- Tron Pulse Banner — by Matfen2 -->
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradés néon -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#041218"/>
      <stop offset="100%" stop-color="#0a1f29"/>
    </linearGradient>

    <linearGradient id="cyanGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#00b3ff"/>
    </linearGradient>

    <!-- Glow filter (double blur + merge) -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="b1"/>
      <feGaussianBlur stdDeviation="8" result="b2"/>
      <feMerge>
        <feMergeNode in="b1"/>
        <feMergeNode in="b2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grille “Tron” -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 0H40 M0 0V40" stroke="#0d3f4f" stroke-width="1"/>
    </pattern>

    <!-- Animation de halo -->
    <radialGradient id="pulse" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#00e5ff">
        <animate attributeName="stop-color"
                 values="#00e5ff; #00b3ff; #00e5ff"
                 dur="3.2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Effet de “fil d’énergie” animé -->
    <path id="energyPath" d="M -200,290 C 200,260 400,320 700,300 970,285 1120,330 1400,300" />
  </defs>

  <!-- Fond -->
  <rect width="1200" height="360" fill="url(#bgGrad)"/>

  <!-- Grille au sol -->
  <g opacity="0.35" transform="skewX(-12)">
    <rect x="-100" y="250" width="1500" height="200" fill="url(#grid)"/>
  </g>

  <!-- Lignes circuits latérales -->
  <g stroke="#0b4558" stroke-width="2" opacity="0.6">
    <path d="M30,40 v110 l25,20 v50" fill="none"/>
    <path d="M1170,60 v120 l-25,20 v50" fill="none"/>
  </g>

  <!-- Halo pulsant central -->
  <ellipse cx="600" cy="180" rx="520" ry="140" fill="url(#pulse)" opacity="0.25">
    <animate attributeName="opacity" values="0.18;0.32;0.18" dur="3.2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Ligne d’énergie animée -->
  <use href="#energyPath" fill="none" stroke="url(#cyanGrad)" stroke-width="3" filter="url(#glow)">
    <animate attributeName="stroke-dasharray" values="0,1400;1400,1400" dur="2.4s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;-1400" dur="2.4s" repeatCount="indefinite"/>
  </use>

  <!-- Titre (nom) -->
  <text x="50%" y="145" text-anchor="middle"
        font-family="Segoe UI, Roboto, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif"
        font-weight="800" font-size="60"
        fill="url(#cyanGrad)" filter="url(#glow)" letter-spacing="2">
    MATHIEU FENOUIL
    <animate attributeName="letter-spacing" values="2;4;2" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Sous-titre -->
  <text x="50%" y="205" text-anchor="middle"
        font-family="Segoe UI, Roboto, Arial, sans-serif"
        font-weight="700" font-size="28"
        fill="#7ee8ff" opacity="0.95" filter="url(#glow)">
    DÉVELOPPEUR FRONT-END JS / REACT
  </text>

  <!-- Petits “étoiles” néon -->
  <g fill="#00d2ff" opacity="0.8">
    <circle cx="160" cy="90" r="2">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1040" cy="120" r="2">
      <animate attributeName="opacity" values="1;0.2;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="220" r="2">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3.1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
